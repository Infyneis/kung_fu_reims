<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#F4D03F"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
    <linearGradient id="crimsonGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B0000"/>
      <stop offset="100%" style="stop-color:#DC143C"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGrad)" stroke="url(#goldGrad)" stroke-width="6"/>

  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#crimsonGrad)" stroke-width="2" opacity="0.5"/>

  <!-- Chinese character 武 (Wu - Martial) -->
  <text
    x="256"
    y="256"
    text-anchor="middle"
    dominant-baseline="central"
    font-family="serif"
    font-size="260"
    font-weight="bold"
    fill="url(#goldGrad)"
    filter="url(#glow)"
  >武</text>

  <!-- Subtle accent dots -->
  <circle cx="100" cy="256" r="8" fill="url(#crimsonGrad)" opacity="0.7"/>
  <circle cx="412" cy="256" r="8" fill="url(#crimsonGrad)" opacity="0.7"/>
</svg>
